<mat-sidenav-container>
  <!-- <mat-sidenav mode="over" [(opened)]="opened">Sidenav</mat-sidenav> -->
  <!-- <mat-sidenav mode="push" [(opened)]="opened">Sidenav</mat-sidenav> -->
  <mat-sidenav #sidenav mode="side" (closed)="log('Closed')" (opened)="log('Opened')" [(opened)]="opened">Sidenav</mat-sidenav>
  <mat-sidenav-content>
    Main
    <br />
    <br />
    <br />
    <button mat-raised-button (click)="opened = !opened">Toggle Opened</button>
    <br />
    <br />
    <button mat-raised-button (click)="sidenav.open()">Open</button>
    <br />
    <br />
    <button mat-raised-button (click)="sidenav.close()">Close</button>
    <br />
    <br />
    <button mat-raised-button (click)="sidenav.toggle()">Toggle</button>
  </mat-sidenav-content>
</mat-sidenav-container>
